<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
    <!-- Motif inspiré du zellige en arrière-plan -->
    <defs>
        <pattern id="zellige" width="10" height="10" patternUnits="userSpaceOnUse">
            <circle cx="5" cy="5" r="2" fill="#D4AF37"/>
        </pattern>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Forme de carte stylisée avec croissant de lune -->
    <rect x="5" y="5" width="40" height="50" rx="8" fill="url(#zellige)" stroke="#D4AF37" stroke-width="2"/>
    <path d="M20,15 A12,12 0 1,0 20,45 A8,8 0 1,1 20,15" fill="#D4AF37"/>
    
    <!-- Texte "Tali" stylisé avec une touche calligraphique -->
    <text x="55" y="42" font-family="Poppins, sans-serif" font-size="32" fill="url(#textGradient)" font-weight="bold" text-shadow="2px 2px 4px rgba(0, 0, 0, 0.3)">
        Tali
    </text>

    <!-- Élément décoratif marocain sous la lettre "i" -->
    <circle cx="97" cy="22" r="4" fill="#D4AF37"/>
</svg>
